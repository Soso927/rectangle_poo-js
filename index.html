<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js" defer></script>
    <script src="./js/classes/Rectangle.js" defer></script>
    <title>Exercice 02 - Le rectangle est un carré ?</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Insérez ici les différents fichier JS -->
</head>
<body>
    <div class="container">
        <h1>Exercice 02 - Rectangle</h1>
        <label for="length">Longueur : </label>
        <input id="length" type="number">
        <label for="width">Largeur : </label>
        <input id="width" type="number">
        <button id="create_rect">Créer un rectangle</button>
        <span id="rect_state">Longueur = ... | Largeur = ...</span>
        <button id="calc_perimeter">Calculer périmètre</button>
        <span id="perimeter_state">Périmètre = (L + l) * 2</span>
        <button id="calc_area">Calcuer aire</button>
        <span id="area_state">Aire = L * l</span>
        <button id="is_square">Est un carré ?</button>
        <span id="is_square_state">Carré ?</span>
    </div>
</body>
</html>
